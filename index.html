<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoxPromo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Montserrat', sans-serif;
        background-color: #0a001a; /* Very dark purple */
        background-image: radial-gradient(at 50% 0%, #3a0050 0%, transparent 70%),
                          radial-gradient(at 0% 100%, #1e003a 0%, transparent 50%),
                          radial-gradient(at 100% 100%, #0a002a 0%, transparent 60%);
        color: #e0e0e0; /* Light gray for general text */
        transition: background-color 0.3s ease;
      }
      /* Ensure components adapt to the global dark theme */
      .card {
        @apply bg-gray-800 shadow-purple-900/50;
      }
      .input-field, .select-field {
        @apply bg-gray-700 text-gray-100 border-purple-600;
      }
      .input-field:focus, .select-field:focus {
        @apply ring-purple-500 ring-opacity-75;
      }
      .active-nav-item {
        @apply text-purple-400;
      }

      /* Custom scrollbar for dark mode */
      .custom-scrollbar::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #1a0033; /* Dark track */
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: #8b5cf6; /* Purple thumb */
        border-radius: 20px;
        border: 2px solid #1a0033;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background-color: #a78bfa; /* Lighter purple on hover */
      }

      /* Glowing button effect */
      .glowing-button {
          position: relative;
          z-index: 1;
          overflow: hidden;
          background: linear-gradient(45deg, #8b5cf6, #c084fc, #8b5cf6); /* Initial gradient */
          background-size: 200% 200%;
          border: none;
      }
      .glowing-button::before {
          content: '';
          position: absolute;
          top: -50%;
          left: -50%;
          width: 200%;
          height: 200%;
          background: conic-gradient(transparent, rgba(168, 85, 247, 0.6), transparent 50%, rgba(168, 85, 247, 0.6), transparent);
          animation: rotate 4s linear infinite;
          z-index: -1;
          border-radius: inherit;
      }
      .glowing-button::after {
          content: '';
          position: absolute;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          background: linear-gradient(45deg, #8b5cf6, #c084fc, #8b5cf6);
          background-size: 200% 200%;
          animation: gradientShift 3s ease infinite;
          opacity: 0.6;
          filter: blur(8px);
          z-index: -2;
          border-radius: inherit;
      }
      .glowing-button:hover::after {
          opacity: 1;
      }
      @keyframes rotate {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
      }
      @keyframes gradientShift {
          0% { background-position: 0% 50%; }
          50% { background-position: 100% 50%; }
          100% { background-position: 0% 50%; }
      }

      /* Custom animations for landing page elements */
      @keyframes fadeInUp {
          from {
              opacity: 0;
              transform: translate3d(0, 40px, 0);
          }
          to {
              opacity: 1;
              transform: translate3d(0, 0, 0);
          }
      }
      .animate-fade-in-up {
          animation: fadeInUp 1s ease-out forwards;
      }
      .delay-200 { animation-delay: 0.2s; }
      .delay-400 { animation-delay: 0.4s; }
      .delay-600 { animation-delay: 0.6s; }
      .animate-bounce-slow {
          animation: bounceSlow 2s infinite ease-in-out;
      }
      @keyframes bounceSlow {
          0%, 100% {
              transform: translateY(0);
          }
          50% {
              transform: translateY(-5px);
          }
      }

      /* Glowing text effect */
      .glowing-text {
        text-shadow:
          0 0 5px rgba(168, 85, 247, 0.7),
          0 0 10px rgba(168, 85, 247, 0.5),
          0 0 15px rgba(168, 85, 247, 0.3);
      }

      /* Premium Plan specific glow */
      .premium-glow {
          box-shadow:
            0 0 15px rgba(255, 215, 0, 0.6),
            0 0 30px rgba(255, 215, 0, 0.4),
            0 0 45px rgba(255, 215, 0, 0.2);
          animation: pulsateGlow 2s infinite alternate;
      }

      @keyframes pulsateGlow {
          0% {
              box-shadow:
                0 0 10px rgba(255, 215, 0, 0.4),
                0 0 20px rgba(255, 215, 0, 0.3),
                0 0 30px rgba(255, 215, 0, 0.2);
          }
          100% {
              box-shadow:
                0 0 15px rgba(255, 215, 0, 0.6),
                0 0 30px rgba(255, 215, 0, 0.4),
                0 0 45px rgba(255, 215, 0, 0.2);
          }
      }
      .gradient-background {
        background-image: linear-gradient(to right top, #d16ba5, #c777b9, #ba83ca, #aa8fd8, #9a9ae1, #8aa7ec, #79b3f4, #69bff8, #52cffe, #41dfff, #46eefa, #5ffbf1);
      }
    </style>
