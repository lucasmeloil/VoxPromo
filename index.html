    <style>
      body {
        font-family: 'Montserrat', sans-serif;
      }
      .dark-mode {
        @apply bg-gray-900 text-gray-100;
      }
      .dark-mode .card {
        @apply bg-gray-800 shadow-purple-900/50;
      }
      .dark-mode .input-field, .dark-mode .select-field {
        @apply bg-gray-700 text-gray-100 border-purple-600;
      }
      .dark-mode .input-field:focus, .dark-mode .select-field:focus {
        @apply ring-purple-500 ring-opacity-75;
      }
      .dark-mode .active-nav-item {
        @apply text-purple-400;
      }
    </style>
